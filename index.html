<!Doctype html>
<html>
<head>
	<meta charset="utf-8">
	<!-- 
	1. Tells phone not to lie about their width (css/software pixel Vs. hardware pixel) 
	2. Don't let the user zoom in the web page. (maximum-scale=1) 
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">

	<title>Catalyst Coaching Center</title>

	<!-- GOOGLE FONTS -->
	<link href="https://fonts.googleapis.com/css?family=Lato:300,400|Open+Sans:300,400,600" rel="stylesheet">
	
	<!-- FONT AWESOME -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!-- CSS -->
	<link rel="stylesheet" href="css/styles.css">
	
</head>

<body>
<div id="wrapper-page">


<!-- ##################################################################
##################     Landing page      #################### -->
<div class="landingPage-layout"> 
	
	<!-- ############################################
	################   HEADER  ######################
	############################################# -->

	<header class="wrapper wrapper-header">
		<!----------- WelcomeNote section ------------>
		<div class="row row-welcome">
		<div class="col col-welcome">			
			<div class="welcomeNote">
				<span class="wrapper-welcomeIcon"><span class="fas fa-university"></span></span>
				Welcome to Catalyst
			</div>
			<span class="wrapper-socialIcon">
				<span class="icon facebook fab fa-facebook-f"></span>
				<span class="icon twitter fab fa-twitter"></span>
				<span class="icon instagram fab fa-instagram"></span>
				<span class="icon googlePlus fab fa-google-plus-g"></span>
			</span>
			<span class="register">
				Book your seat now
			</span>
		</div><!-- End of col-welcome -->
		</div><!-- End of row-welcome -->
		
		<!---------------- Brand section ---------------->
		<div class="row row-brand">
		<div class="col col-brand">			
			<div class="container-brandMain">
				<div class="container-logo"><img src="images/logo.jpg" alt="brand logo"></div>
				<p class="brand-name">Catalyst</p>
			</div>			
			<address>
				<div class="location">
					<div class="wrapper-icon">
						<span class="icon fas fa-home"></span>
					</div>
					<p>
						5593 Catalyst<br><span>Ghy,Assam</span>
					</p>
				</div>
				<div class="phoneNumber">
					<div class="wrapper-icon">
						<span class="icon fas fa-phone"></span>
					</div>
					<p>
						Call us anytime<br><span>+91-6574837475</span>
					</p>
				</div>
				<div class="email">
					<div class="wrapper-icon">
						<span class="icon far fa-envelope"></span>
					</div>
					<p>
						Send us an email<br><span>catalystghy@gmail.com</span>
					</p>
				</div>
			</address>
		</div><!-- End of col-brand -->
		</div><!-- End of row-brand -->

		<!---------------- Nav section ---------------->

		<nav class="row row-nav">
			<div class="col col-nav">
				<ul>
					<li><a href="#">Home</a></li>
					<li><a href="#">About us</a></li>
					<li><a href="#">Performance</a></li>
					<li><a href="#">Courses</a></li>
					<li><a href="#">Admission</a></li>
					<li><a href="#">News</a></li>
					<li><a href="#">Contact Us</a></li>
				</ul>
			</div>
		</nav>

	</header>
	
	
	<!-- ############################################
	################   BANNER  ######################
	############################################# -->

	<section class="wrapper wrapper-banner">
		<div class="row row-banner hero-image">
		<div class="col col-banner">
			gfkgjfkghfkh
		</div>
		</div>
	</section>


<!-- ##################################################################
##################     ENd of landing page      #################### -->
</div>

################################################################### -->

############################################# -->











</div> <!-- End of #pageWrapper -->
